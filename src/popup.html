<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      .main {
        display: flex;
        flex-direction: column;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="input-field col s12">
          <input id="downloadLink" type="text" class="validate" />
          <label for="downloadLink">Link</label>
          <span class="helper-text" data-error="wrong" data-success="right"
            >Enter Your Download Link</span
          >
        </div>
        <div>
          <a class="waves-effect brown btn" id="download">Download</a>
          <a class="waves-effect grey btn" id="cancel">Cancel</a>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
